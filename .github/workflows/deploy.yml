name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger on push to the main branch (adjust if necessary)
  workflow_dispatch:  # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Git
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Build the site (Optional)
      run: |
        # Add any build steps here, like npm install or building static files
        # npm install
        # npm run build

    - name: Deploy to gh-pages
      run: |
        # Clone the gh-pages branch into a temporary directory
        git clone --single-branch --branch gh-pages https://github.com/${{ github.repository }} gh-pages-temp
        
        # Clean up the gh-pages-temp directory (to avoid copying into itself)
        rm -rf gh-pages-temp/*

        # Copy the content from the current repository to the gh-pages-temp directory
        cp -R ./* gh-pages-temp/  # This will copy everything EXCEPT the `.git` folder and the `gh-pages-temp` directory
        
        # Move into the gh-pages-temp directory
        cd gh-pages-temp
        
        # Commit and push the changes to gh-pages
        git add .
        git commit -m "Deploy updates to GitHub Pages"
        git push origin gh-pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
