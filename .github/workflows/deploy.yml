name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger on push to main branch (or adjust if you're using a different branch)
  workflow_dispatch:  # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Git
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Build the site (Optional)
      run: |
        # Add any build steps here, like npm install or building static files
        # npm install
        # npm run build

    - name: Deploy to gh-pages
      run: |
        git clone --single-branch --branch gh-pages https://github.com/${{ github.repository }} gh-pages
        cp -R * gh-pages/  # Copy all files to gh-pages
        cd gh-pages
        git add .
        git commit -m "Deploy updates to GitHub Pages"
        git push origin gh-pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
